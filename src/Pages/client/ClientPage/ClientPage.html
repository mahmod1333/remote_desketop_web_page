<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="../src/lib/JQ.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/Pages/client/ClientPage/css/ClientStyle.css">
    <title>Client</title>
</head>
<body>
   <div class="app-container">
    <div class="app-header">
        <p>Tamkeen app </p>
    </div>
    <div class="app-body">
        <div class="app-form">
            <input type="text" id="room-input">
            <button id="Go" >
                Go
            </button>
        </div>
        <video  id="screenshared-video"  class="local-video" hidden></video>
        <video id="remote-video" hidden></video>
    </div>
    <div class="alert alert-info alert-dismissible fade show mt-3" role="alert" id="notification" hidden>
                   
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
   crossorigin="anonymous"></script>


<!-- check https://peerjs.com/ for latest CDN-->
<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script src="../src/Pages/client/ClientPage/js/Script.ClientPage.js"></script>
</body>
</html>
